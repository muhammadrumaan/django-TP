{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
</head>
<body>

    <div id="login-form-wrap">
      <h2>Sign Up</h2>
      <form id="login-form" method="post" action="{% url 'signup_view' %}">
          {% csrf_token %}
        <p>
        <input type="text" id="set_username" name="set_username" placeholder="Set Username" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="password" id="set_password" name="set_password" placeholder="Set Password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="password" id="c_password" name="confirm_password" placeholder="Confirm Password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="submit" id="login" value="Register">
        </p>
      </form>

</div><!--login-form-wrap-->
<!-- partial -->

</body>
</html>
