{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
</head>
<body>

    <div id="login-form-wrap">
        <div><img src="{% static '/todo_image.jpeg' %}" alt="" srcset="" style="max-width:200px;"></div>
      <h2 style="margin:0px;">Your tasks await! Time to log in.</h2>
      <form id="login-form" method="post" action="{% url 'validateuser' %}">
          {% csrf_token %}
        <p>
        <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="password" id="email" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
        <input type="submit" id="login" value="Login">
        </p>
      </form>
      <div id="create-account-wrap">
        <p>Not a member? <a href="/register/">Create Account</a><p>
      </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->

</body>
</html>
